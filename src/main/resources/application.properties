spring.application.name=driveconnect
# Application Name
#spring.application.name=DriveConnect

# Database Configuration (Everyone must match this!)
spring.datasource.url=jdbc:mysql://localhost:3306/driveconnect_db?useSSL=false&serverTimezone=UTC
spring.datasource.username=root
# LEAVE PASSWORD BLANK OR SET A COMMON ONE LIKE 'root' or '1234'
spring.datasource.password=root

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Error Handling
spring.web.error.include-message=always